
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixWizard - AI Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #101820;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 2rem;
      color: #00f2fe;
    }
    .container {
      margin-top: 1rem;
      background: rgba(255,255,255,0.05);
      padding: 1.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background: #00f2fe;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
    }
    .result img, .result video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    footer {
      margin: 40px 0 10px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>PixWizard</h1>
  <div class="container">
    <input id="prompt" type="text" placeholder="e.g. cat flying in space or girl dancing video"/>
    <button id="generateBtn">Generate</button>
    <div class="result" id="output"></div>
  </div>
  <footer>Â© 2025 PixWizard | Monetag Enabled</footer>

  <!-- Monetag hidden ad pixel -->
  <img src="https://otieu.com/4/9528259" width="1" height="1" style="display:none;" />

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const generateBtn = document.getElementById("generateBtn");
      const promptInput = document.getElementById("prompt");
      const output = document.getElementById("output");

      generateBtn.addEventListener("click", function () {
        const prompt = promptInput.value.trim().toLowerCase();
        output.innerHTML = "<p>Generating...</p>";

        setTimeout(() => {
          if (!prompt) {
            output.innerHTML = "<p>Please enter a prompt.</p>";
            return;
          }

          if (prompt.includes("video")) {
            output.innerHTML = \`
              <video autoplay muted loop playsinline controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>\`;
          } else {
            const imgUrl = "https://source.unsplash.com/800x600/?" + encodeURIComponent(prompt);
            output.innerHTML = \`<img src="\${imgUrl}" alt="Generated image"/>\`;
          }
        }, 1200);
      });
    });
  </script>
</body>
</html>
